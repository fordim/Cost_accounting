<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <script src="../js/signUp.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <a class="returnBack" href="../index.html"></a>
            <div class="headerImage"></div>
            <div class="headerText">
                <h1>Регистрация</h1>
            </div>
        </header>
        <main>
            <form class="inputFields" action="cabinet.html" method="post">
                <p>Ваше Имя:</p>
                <input class="inputText" id="nameInput" type="text" size="50" maxlength="20" required placeholder="Name">
                <p>Электронная почта:</p>
                <input class="inputText" type="email" size="50" maxlength="50" required placeholder="E-Mail">
                <p>Пароль:</p>
                <input class="inputText" type="password" size="50" maxlength="30" required placeholder="Password">
                <button class="subButton" id="subButton" type="submit">Зарегистрироватся</button>
            </form>
        </main>
        <footer>
            <p>Made by Fordim</p>
        </footer>
    </div>
</body>
</html>
